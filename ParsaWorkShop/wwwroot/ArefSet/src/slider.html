<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Plugins CSS File -->
    <link
      rel="stylesheet"
      href="./assets/styles/cdn.jsdelivr.net_npm_swiper@9.4.1_swiper-bundle.min.css"
    />
     <!-- Main CSS File -->
     <link href="/dist/output.css" rel="stylesheet" />
     <link rel="stylesheet" href="./assets/styles/style.css" />

    <style>
      .swiper {
        width: 80% !important;
        margin: auto;

        width: 100%;

        <div>

            <div class="swiper-wrapper">

              <div class="swiper-slide bg-slate-400">
                <img src="./assets/images/captcha.jpg" alt="" />

              <div class="swiper-slide bg-red-300">2</div>
              <div class="swiper-slide">3</div>
              <div class="swiper-slide">4</div>
              <div class="swiper-slide">5</div>

            <div class="swiper-button-next"></div>
          </div>

        <section class=" w-full my-36">
            <div class="border-2 border-red-400  max-w-[99%] lg:max-w-[86.5em] mx-auto grid grid-cols-1 md:grid-cols-1 lg:grid-cols-2 gap-4">

    <script src="./js/cdn.jsdelivr.net_npm_swiper@9.4.1_swiper-bundle.min.js"></script>
    <script>
      const swiperSlider = new Swiper(".swiper", {
        loop: true,
        direction: "vertical", // عمودی

        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },

        pagination: {
          el: ".swiper-pagination",
        },
      });
    </script>
