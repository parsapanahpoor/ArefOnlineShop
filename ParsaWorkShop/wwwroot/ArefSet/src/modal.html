<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Main CSS File -->
    <link href="../dist/output.css" rel="stylesheet" />
    
  </head>
  <body>
    <a href="#" class="showModal bg-orange-600 px-3 py-1 rounded text-white m-10">show modal</a>
    
    <div class=" transition-all modal h-screen w-full fixed left-0 top-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
      <!-- modal -->
      <div class="bg-white rounded shadow-lg w-1/3">
        <!-- modal-header -->
        <div class="border-b px-4 py-2 flex justify-between items-center">
          <h2>Modal Title</h2>
          <a href="#" class="text-black hideModal">&cross;</a>
        </div>
        <!-- modal-body -->
        <div class="p-3">
          
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ad dolor eos illo sunt. Voluptas corrupti animi velit dolores quia odit placeat reprehenderit a esse, quibusdam repellat cum quasi nihil tempore.
        </div>
        <div class=" flex items-center justify-end gap-2 w-100 border-t p-3">
          <a href="#" class="bg-red-600 px-3 py-1 rounded text-white hideModal">Cancel</a>
          <a href="#" class=" bg-blue-600 px-3 py-1 rounded text-white">Okey</a>
        </div>
      </div>
    </div>

    <script>
      const modal=document.querySelector('.modal')
      const showModal=document.querySelector('.showModal')
      const hideModal=document.querySelectorAll('.hideModal')

      showModal.addEventListener('click',function () {
        modal.classList.remove('hidden')
      })

      hideModal.forEach(close=>{

        close.addEventListener('click',function () {
          modal.classList.add('hidden')
        })
      })
      // window.addEventListener('click',function () {
      //   modal.classList.add('hidden')
      // })
    </script>

  </body>
</html>
